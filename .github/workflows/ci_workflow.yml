name: CI

on: [pull_request]

jobs:
  env:
    working-directory: ./app
  test:
    runs-on: ubuntu-latest
    steps:
      - working-directory: ${{env.working-directory}}
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10'
      - name: Install dependencies
        run: |
          yarn install
      - name: Run tests
        run: |
          yarn test --ci --coverage --color
  lint:
    runs-on: ubuntu-latest
    steps:
      - working-directory: ${{env.working-directory}}
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10'
      - name: Install dependencies
        run: |
          yarn install
          yarn global add eslint@5.16.0
          yarn global add babel-eslint@10.0.2
          yarn global add eslint-plugin-react@latest
      - name: Run eslint
        run: |
          npx eslint ./app/src/**/*.{js,jsx}
