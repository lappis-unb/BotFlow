name: CI

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10'
      - name: Install dependencies
        run: |
          yarn install
      - name: Run tests
        run: |
          yarn test --ci --coverage --color